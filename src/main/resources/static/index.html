<article class="col-sm-6 col-xs-12">		
<form class="form-horizontal">

<!-- Form Name -->
<h3>Base de donnée des Pokemons : nom, évolution et type.</h3>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">ID</label>  
  <div class="col-md-4">
  <input id="idPokemon" name="textinput" type="number" placeholder="saisir un ID" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Nom Pokemon</label>  
  <div class="col-md-4">
  <input id="nomPokemon" name="" type="text" placeholder="saisir un pokemon" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Nom evolution1</label>  
  <div class="col-md-4">
  <input id="nomEvol1" name="" type="text" placeholder="saisir evolution1" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Nom evolution2</label>  
  <div class="col-md-4">
  <input id="nomEvol2" name="" type="text" placeholder="saisir evolution2" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Type</label>  
  <div class="col-md-4">
  <input id="idType" name="" type="number" placeholder="saisir un type" class="form-control input-md">
    
  </div>
</div>

<div class="form-group">
	<div class="col-sm-12">
		<button id="btn-get" class="btn btn-primary btn-lg" title="Rechercher" >GET</button>
		<button id="btn-post" class="btn btn-primary btn-lg" title="Ajouter">POST</button>
		<button id="btn-put" class="btn btn-primary btn-lg" title="Modifier">PUT</button>
		<button id="btn-delete" class="btn btn-primary btn-lg" title="Supprimer">DELETE</button>
		<button id="btn-reset" class="btn btn-primary btn-lg" title="Effacer">RESET</button>
	</div>
</div>

</form>
</article>
